<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="https://sheetdb.io/api/v1/39xacvj122gag" method="post" id="sheetdb-form">

        <label class="form-label">Username</label>
        <input type="text" name="data[uname]" id="uname" class="form-control">
        <span id="msg" style="color: red;"></span><br>

        <label class="form-label" >PhoneNumber</label>
        <input type="text" name="data[phone]" id="phone" class="form-control">
        <span id="msg1" style="color: red;"></span><br>

        <label class="form-label" >Email</label>
        <input type="text" name="data[email]" id="email" class="form-control">

        <label class="form-label">Password</label>
        <input type="text" name="data[password]" id="password" class="form-control">

        <label class="form-label">confirm Password</label>
        <input type="text" name="data[confirm]" id="confirm" class="form-control">

        <input type="submit" class="btn btn-primary">
    </form>

    <script>
        var form = document.getElementById("sheetdb-form")
        form.addEventListener("submit", e => {
            e.preventDefault()
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form"))
            }).then(
                reponse => response.json()
            )
        })
    </script>

</body>

</html>
