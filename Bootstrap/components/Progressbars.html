<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ProgressBars</title>
</head>
<body>
    <br>
    <div class="progress" style="height:10px;">
        <div class="progress-bar" style="width:40%;"></div>
      </div>
      <br>
      <div class="progress" style="height:20px">
        <div class="progress-bar" style="width:50%;"></div>
      </div>
      <br>
      <div class="progress" style="height:30px">
        <div class="progress-bar" style="width:60%;"></div>
      </div>

      <!--Progress bar labels-->
      <br>
      <div class="progress">
        <div class="progress-bar" style="width: 40%;">40%</div> 
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width: 50%;">50%</div>
      </div>


      <!--Colored Porgress bar-->
      <br>
      <div class="progress">
        <div class="progress-bar bg-primary" style="width: 40%;">40%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 50%;">50%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 80%;">80%</div>
      </div>

      <!--Stripped Progress bars-->
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 40%;">40%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 60%;">60%</div>
      </div>

      <!--Animated Porgress bar-->

      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 50%;">50%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%;">60%</div>
      </div>

      <!--Multiple Progress bars-->
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped" style="width: 20%;">20%</div>
        <div class="progress-bar bg-secondary progress-bar-animated progress-bar-striped" style="width: 10%;">10%</div>
        <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 20%;">20%</div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
