<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <button type="button" class="btn">Basic button</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success button</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-dark">dark</button><br/><br>

    <a href="#" class="btn btn-success">success</a>
    <button type="button" class="btn btn-success">Button</button>
    <input type="button" class="btn btn-success" value="Input">
    <input type="submit" class="btn btn-success" value="submit button">
    <input type="reset" class="btn btn-success" value="reset"><br><br>

    <!--Button Outline-->
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button><br><br>

    <!--Button sizes-->

    <button type="button" class="btn btn-primary btn-lg">large</button>
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary btn-sm">small</button><br><br>

    <!--Block level buttons-->

    <div class="d-grid gap-5">
        <button type="button" class="btn btn-primary btn-block">full-width button</button>
        <button type="button" class="btn btn-primary btn-block">full-width button</button>
        <button type="button" class="btn btn-primary btn-block">full-width button</button>
    </div>
    <br><br>

    <!--Active Disable buttons-->
    <button type="button" class="btn btn-primary active">Active button</button>
    <button type="button" class="btn btn-primary" disabled>disabled</button>
    <a href="#" class="btn btn-primary disabled">link disabled</a>

    <br><br>

    <!--Spinner buttons-->

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
