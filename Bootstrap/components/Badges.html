<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Badges</h2>


    <h1>Example heading 1 <span class="badge bg-primary rounded-pill">New</span></h1>
    <h2>Example heading 2 <span class="badge bg-secondary rounded-pill">New</span></h2>
    <h3>Example heading 3 <span class="badge bg-success rounded-pill">New</span></h3>
    <h4>Example heading 4 <span class="badge bg-danger rounded-pill">New</span></h4>
    <h5>Example heading 5 <span class="badge bg-warning rounded-pill">New</span></h5>
    <h6>Example heading 6 <span class="badge bg-info rounded-pill">NEw</span></h6>
    
    <!-- Badge inside an element-->
    <div class="container">
        <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-danger">4</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
