<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        span{
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 60px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <span class="border border-primary rounded"></span>
    <span class="border border-0 border-secondary rounded-top"></span>
    <span class="border border-top-0 border-1 border-success rounded-end"></span>
    <span class="border border-end-0 border-2 border-danger rounded-bottom"></span>
    <span class="border border-bottom-0 border-3 border-warning rounded-start"></span>
    <span class="border border-start-0 border-4 border-info rounded-circle"></span><br>
    <span class="border-top border-5 border-light rounded-pill"></span>
    <span class="border-end border-dark rounded-0"></span>
    <span class="border-bottom border-white rounded-1"></span>
    <span class="border-start rounded-2"></span>
</body>
</html>
