<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">header</div>
            <div class="card-body">Basic card</div>
            <div class="card-footer">footer</div>
        </div>
    </div>

    <br><br>
    <!--Card colors-->

    <div class="container">
        <div class="card">
            <div class="card-body">basic card</div>
        </div>
        <div class="card">
            <div class="card-body bg-primary">primary</div>
        </div>
        <div class="card">
            <div class="card-body bg-secondary">primary</div>
        </div>
        <div class="card">
            <div class="card-body bg-success">primary</div>
        </div>
        <div class="card">
            <div class="card-body bg-danger">primary</div>
        </div>
        <div class="card">
            <div class="card-body bg-warning">primary</div>
        </div>
        <div class="card">
            <div class="card-body bg-info">primary</div>
        </div>
    </div>

    <br><br>

    <!--CArd titles-->

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">card title</h4>
            <p class="card-text">some example text</p>
            <a href="#" class="card-link">card-link</a>
        </div>
    </div>

    <br><br>

    <!--Card images-->

    <div class="card" style="width: 400px;">
        <img class="card-img-top" src="/images/img_avatar1.png" alt="image avatar">
        <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">some text here</p>
            <a href="#" class="btn btn-primary">See profile</a>
        </div>
    </div>

    <br><br>

     <!--Card image overlay-->

     <div class="card" style="width: 400px;">
        <img class="card-img-top" src="/images/img_avatar1.png" alt="image avatar">
        <div class="card-img-overlay">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">some text here</p>
            <a href="#" class="btn btn-primary">See profile</a>
        </div>
    </div>

    
</body>
</html>
