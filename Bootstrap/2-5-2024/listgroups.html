<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <ul class="list-group">
        <li class="list-group-item active">Apple</li>
        <li class="list-group-item">Banana</li>
        <li class="list-group-item">Papaya</li>
    </ul>

    <!--Linked Items-->
    <br><br>

    <div class="list-group list-group-flush list-group-numbered">
        <a href="#" class="list-group-item list-group-item-action active">First Item</a>        
        <a href="#" class="list-group-item list-group-item-action">Second Item</a>        
        <a href="#" class="list-group-item list-group-item-action disabled">Third Item</a>        

    </div>

    <br><br>

    <!--Horizontal list group-->

    <div class="list-group list-group-horizontal list-group-numbered">
        <a href="#" class="list-group-item">First Item</a>
        <a href="#" class="list-group-item">Second Item</a>
        <a href="#" class="list-group-item">Third Item</a>
    </div>
    <br><br>

    <!--Colored list items-->

    <div class="list-group list-group-numbered">
        <a href="#" class="list-group-item list-group-item-primary">First Item</a>        
        <a href="#" class="list-group-item list-group-item-secondary">Second Item</a>        
        <a href="#" class="list-group-item list-group-item-success">3rd Item</a>        
        <a href="#" class="list-group-item list-group-item-danger">4th Item</a>        
        <a href="#" class="list-group-item list-group-item-warning">5th Item</a>        
        <a href="#" class="list-group-item list-group-item-info">6th Item</a>        
        <a href="#" class="list-group-item list-group-item-dark">7th Item</a>        
    </div>
    <br><br>

    <!--List groups with badges-->

    <ul class="list-group">
        <li class="list-group-item  d-flex justify-content-between align-items-center">Inbox
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
        <li class="list-group-item align-items-center justify-content-between d-flex">
            Ads
            <span class="badge bg-primary rounded-pill">50</span>
        </li>
        <li class="list-group-item align-items-center justify-content-between d-flex">
            Junk
            <span class="badge bg-primary rouneded-pill">91</span>
        </li>
    </ul>


    
</body>
</html>
